<template>
    <template if:true={specie}>
        <lightning-card variant="Narrow" icon-name="custom:custom5">
            
            <h3 slot="title" class="slds-text-heading_small slds-truncate" title={specie.Name}>
                {specie.Name}
            </h3>

             <lightning-button
                label="View Details"
                slot="actions"
                onclick={handleNavigateSpecieDetail}
            ></lightning-button>
            
            <div class="slds-var-p-horizontal_small slds-var-p-bottom_small">
                
                <div class="slds-align_absolute-center slds-var-m-bottom_small" style="height: 200px; overflow: hidden; border-radius: 4px;">
                    <img src={specie.Image_URL__c} 
                         alt={specie.Name}
                         style="height: 100%; width: 100%; object-fit: cover;" 
                    />
                    </div>

                <div class="slds-grid slds-grid_vertical slds-gutters_small">
                    
                    <div class="slds-col">
                        <p class="slds-text-body_regular slds-line-clamp_3" title={specie.Description__c}>
                            {specie.Description__c}
                        </p>
                    </div>

                    <div class="slds-col slds-var-m-top_small">
                        <template if:true={isOutdoors}>
                             <lightning-icon title="Outdoors"  alternative-text="Outdoors" icon-name="custom:custom3" ></lightning-icon>
                        </template>
                        <template if:true={isIndoors}>
                             <lightning-icon title="Indoors"  alternative-text="Indoors" icon-name="standard:home" ></lightning-icon>
                        </template>
                    </div>
                </div>

            </div>
        </lightning-card>
    </template>
</template>

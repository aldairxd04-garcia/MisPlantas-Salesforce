<template>
    <div class="slds-var-p-around_medium">
        
        <div class="slds-grid slds-wrap slds-gutters">
            
            <template if:true={species.data}>
                <template for:each={species.data} for:item="specie">
                    
                    <div key={specie.Id} class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-var-m-bottom_medium">
                        <c-species-title specie={specie}></c-species-title>
                    </div>

                </template>
            </template>

            <template if:true={species.error}>
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                        Error retrieving species!
                    </div>
                </div>
            </template>

        </div>
    </div>
</template>
